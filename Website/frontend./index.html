<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketball AI Video Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-8">
    <div class="bg-gray-800 p-10 rounded-xl shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">🏀 Upload Basketball Video</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-6">
            <input type="file" name="video" accept="video/*" required class="block w-full text-sm text-gray-300 bg-gray-700 border border-gray-600 rounded-lg cursor-pointer focus:outline-none">
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 transition-colors py-2 rounded-lg font-semibold">
                Upload & Analyze
            </button>
        </form>
    </div>
</body>
</html>
